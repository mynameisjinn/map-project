<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>지도 예제</h1>
  <div id="map"></div>

  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1d91fzypff"></script>
  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 좌표
      zoom: 13
    };
    var map = new naver.maps.Map('map', mapOptions);

    // 현재 위치 가져오기
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var currentPosition = new naver.maps.LatLng(lat, lng);

        // 현재 위치 마커 생성
        var marker = new naver.maps.Marker({
          position: currentPosition,
          map: map
        });

        // 지도 중심 이동
        map.setCenter(currentPosition);
      });
    } else {
      alert("Geolocation을 지원하지 않는 브라우저입니다.");
    }
  </script>
</body>
</html>
